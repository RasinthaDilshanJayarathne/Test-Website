<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex-Box Layout (Flexible Box Layout)</title>
    <link href="assets/CSS/normalize.css" rel="stylesheet">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../normalize.css" rel="stylesheet">
    <link href="../fonts/css/all.css" rel="stylesheet">
    <style>
        body>main>section{
            position: relative;
            height: 300px;
            display: flex;

        }
        body>main>section>div{
            height: 100%;
            width: calc(100%/4);
            border: 2px solid red;
        }
    </style>
</head>
<body>
<h1>Flex-Box Layout (Flexible Box Layout)</h1>
<main>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</main>
</body>
</html>
